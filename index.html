<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="container-header">
      <div class="container-nav">
        <div class="header-infos">
          <img src="images/logo.svg" alt="Logo" />

          <div class="header-infos-links">
            <nav>
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="header-login-register">
          <a id="header-login" href="#">Login</a>
          <a id="header-register" href="#">Register</a>
        </div>
      </div>
    </header>

    <main class="container-conteudo">
      <div class="conteudo">
        <div class="conteudo-principal">
          <h1>Make<br>remote work</h1>
          <p>Get your team in sync, no matter your location.<br>
            Streamline processes. create team rituals, and<br>
            watch productivity soar.</p>
          <a class="conteudo-learn-more" href="#">Learn More</a>
          <div class="conteudo-parceiros">
            <a href="#"><img src="images/client-databiz.svg" alt=""></a>
            <a href="#"><img src="images/client-audiophile.svg" alt=""></a>
            <a href="#"><img src="images/client-meet.svg" alt=""></a>
            <a href="#"><img src="images/client-maker.svg" alt=""></a>
          </div>
        </div>

        <div class="conteudo-image">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
